<!DOCTYPE html>
<html lang="pt-br" class="lighty">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="profile">
            <img src="./assets/Avatar.png" alt="Foto de Lucas Oliveira sério, com camisa azul e fundo preto.">
            <a href="https://github.com/let-lucasOliveira">@let-lucasOliveira</a>
        </div>
        <div id="switch" onclick="toggleBtn()">
            <button title="none"></button>
            <span></span>
        </div>
        <ul> 
            <li>
                <a href="https://github.com/let-lucasOliveira" target="_blank" rel="noopener noreferrer">Veja meu portifólio</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/lucas-oliveira-86a6871a2/" target="_blank" rel="noopener noreferrer">Visite meu LinkedIn</a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Meu Instagram</a>
            </li>
        </ul>
        <div id="social-links">
            <a id="github" href="https://github.com" target="_blank" rel="noopener noreferrer" title="github">
                <ion-icon name="logo-github"></ion-icon>
            </a>
            <a id="instagram" href="https://www.instagram.com/letoliveiralucas/" target="_blank" rel="noopener noreferrer" title="Instagram">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a id="youtube" href="http://www.youtube.com" target="_blank" rel="noopener noreferrer" title="YouTube">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
            <a id="linkedin" href="http://www.linkedin.com/in/lucas-oliveira-86a6871a2/" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </div>
    </div>

    
    <footer>
        <p>Feito com amor por <a title="github" href="https://github.com/let-lucasOliveira" rel="noopener noreferrer" target="_blank">Lucas Oliveira</a> sob auxílio de <a target="_blank" href="https://www.rocketseat.com.br" rel="noopener noreferrer">Rocketseat</a></p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
